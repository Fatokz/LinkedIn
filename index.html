<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="5296501_linkedin_network_linkedin logo_icon.png">
    <link rel="stylesheet" href="../../Desktop/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/6f0fae15cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>LinkedIn: Log In or Sign Up</title>
</head>
<body>
    <nav>
        <div class="header">
            <img src="Linkedin-Logo.png" alt="">
            <div class="icons">
                <div class="icon">
                    <a href="#"><span class="material-symbols-outlined">newsmode</span>
                        <p>Articles</p>
                    </a>
                </div>
                <div class="icon">
                    <a href="#"><i class="fa-solid fa-person"></i>
                        <p>People</p>
                    </a>
                </div>
                <div class="icon">
                    <a href="#"><span class="material-symbols-outlined">menu_book</span>
                        <p>Learning</p>
                    </a>
                </div>
                <div class="icon">
                    <a href="#"><span class="material-symbols-outlined">business_center</span>
                        <p>Jobs</p>
                    </a>
                </div>
                <div class="vl"></div>
                <div class="icon">
                    <a href="#"><span class="material-symbols-outlined">laptop_mac</span>
                        <p>Get the app</p>
                    </a>
                </div>
                <div class="vl"></div>
                <div class="buttons">
                    <div class="join">
                        <button>Join</button>
                    </div>
                    <div class="sign">
                        <button>Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="two">
        <div class="sect2-cont">
            <div class="welcome">
                <h1 class="word">Welcome to your professional community</h1>
                <div class="forms">
                    <div class="form-action">
                        <div class="inputs">
                            <form action="action">
                                <div><label for="Email or phone">Email or Phone</label></div>
                                <input type="text" name="" id="Email" placeholder="@">
                            </form>
                        </div>
                        <div class="inputs">
                            <form action="action">
                                <div><label for="Password">Password</label></div>
                                <input type="password" name="" id="password" placeholder="@" >
                            </form>
                        </div>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="sign-in">
                        <button>Sign in</button>
                    </div>
                    <div class="divider">or</div>
                    <div class="continue">
                        <small>By clicking Continue, you agree to LinkedInâ€™s <a href="#">User Agreement,</a> <a href="#"> Privacy Policy,</a> and <a href="#">Cookie Policy.</a></small>
                    </div>
                    <div class="google">
                        <button><img src="" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="laptop">
                <img src="dxf91zhqd2z6b0bwg85ktm5s4.svg" alt="">
            </div>
            </div>
        </div>
    </section>
</body>
</html>
